name: Actions Test

on:
  push:
    branches: 
      - master
    paths-ignore:
      - '.github/**'

jobs:
  echo:
    name: Test
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      
    - name: Checkout
      uses: actions/checkout@v1 
      
      # '/home/runner/work/github-actions-sample/github-actions-sample/.github/actions/action'
    - name: Custom action
      uses: /.github/actions/action           # Uses an action in the root directory
      id: hello
      with:
        message: 'Test commit from custom action'
        repo-token: ${{ env.GITHUB_TOKEN }}
      
    - name: Echo previous output
      if: success()
      run: echo '${{ steps.hello.outputs.comment-created }}'
